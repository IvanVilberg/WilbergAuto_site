<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список тем</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{http://localhost:8080/css/autoManual/manual.css}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header class="header">
        <a th:href="@{http://localhost:8080/home}">
            <img src="images/other/logo.svg" class="main-logo" width="50" alt="">
        </a>
        <ul class="navigation-bar">
            <li><a th:href="@{http://localhost:8080/catalogue}">Мануалы</a></li>
            <li><a th:href="@{http://localhost:8080/detail}">Запчасти</a></li>
            <li><a href="">Аккаунт</a></li>
        </ul>

        <div class="minimize-menu">
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    
    <main class="optional-list">
        <h2 th:text="${car.brand + ' ' + car.model + ' ' + car.carBody}"></h2>
        
        <a type="button" class="create-button" th:href="@{'/car/' + ${car.id} + '/manual/create'}">Создать тему</a>

        
        <div>
            <ul>
                <li th:each="manual : ${manual}">
                    <a th:href="@{'/manual/' + ${manual.id}}"><p th:text="${manual.theme}"></p></a>
                </li>
            </ul>
        </div>
    </main>
    <footer class="footer">
        <div class="helper-footer">
            <a href="report.html">Сообщить о ошибке</a>
        </div>
    </footer>
</body>
</html>
